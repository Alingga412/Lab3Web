<!DOCTYPE html>
<html lang="en">

    <title>HTML Lanjutan</title>

<body>
    <header>
        <h1>Membuat Form</h1>

    <form action="proses.php" method="post">

            <legend>Data Pelanggan</legend>
            <p>
                <label for="nama">Nama</label>

            <p>

                <textarea name="alamat" id="alamat" cols="25" rows="5"></textarea>

                <input type="Submit" value="Login">
            </p>
